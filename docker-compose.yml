version: '3.7'
services:
  app:
    container_name: fastapi-server
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - --database_file=/tmp/urldatabase.db
      - --port=8000
      - -vvv
    ports:
      - '8000:8000'
    volumes:
      - url_data:/tmp/
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'

volumes:
  url_data:
